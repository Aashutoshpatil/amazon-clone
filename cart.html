<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f3f3f3;
    padding: 10px;
}

.container {
    display: flex;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    flex-wrap: wrap;
}

.cart {
    flex: 3;
    background: #fff;
    padding: 20px;
    border-radius: 4px;
    min-width: 0;
}

.cart h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    gap: 15px;
    border-bottom: 1px solid #ddd;
    padding: 15px 0;
    flex-wrap: wrap;
    align-items: flex-start;
}

.cart-item img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    flex-shrink: 0;
}

.item-details {
    flex: 1;
    min-width: 200px;
}

.item-details h3 {
    font-size: 1rem;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #c45911;
    margin-bottom: 10px;
}

.qty {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    align-items: center;
}

.qty button {
    width: 30px;
    height: 30px;
    cursor: pointer;
    border: 1px solid #ddd;
    background: #f5f5f5;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.qty button:hover {
    background: #e8e8e8;
}

.qty span {
    min-width: 30px;
    text-align: center;
}

.actions a {
    margin-right: 10px;
    color: #007185;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
}

.actions a:hover {
    color: #c45911;
    text-decoration: underline;
}

.summary {
    flex: 1;
    background: #fff;
    padding: 20px;
    border-radius: 4px;
    height: fit-content;
    min-width: 250px;
}

.summary h3 {
    margin-bottom: 15px;
    font-size: 1.2rem;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

.total {
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.checkout {
    background: #ffd814;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    margin-top: 15px;
    transition: background-color 0.3s;
}

.checkout:hover {
    background: #ffcd3d;
}

/* Tablet responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
    }

    .cart {
        flex: 1;
        padding: 15px;
    }

    .cart h2 {
        font-size: 1.2rem;
    }

    .cart-item {
        gap: 10px;
        padding: 10px 0;
    }

    .cart-item img {
        width: 100px;
        height: 100px;
    }

    .summary {
        flex: 1;
        width: 100%;
    }
}

/* Mobile responsive */
@media (max-width: 480px) {
    .container {
        flex-direction: column;
        gap: 15px;
        padding: 10px;
    }

    .cart {
        padding: 10px;
    }

    .cart h2 {
        font-size: 1rem;
    }

    .cart-item {
        flex-direction: column;
        gap: 10px;
        padding: 10px 0;
    }

    .cart-item img {
        width: 100%;
        height: auto;
        max-width: 150px;
        max-height: 150px;
    }

    .item-details {
        width: 100%;
        min-width: auto;
    }

    .item-details h3 {
        font-size: 0.9rem;
    }

    .price {
        font-size: 16px;
    }

    .qty {
        justify-content: flex-start;
    }

    .qty button {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
    }

    .summary {
        width: 100%;
        padding: 15px;
    }

    .summary h3 {
        font-size: 1rem;
    }

    .checkout {
        padding: 10px;
        font-size: 0.95rem;
    }
}
</style>
</head>

<body>
